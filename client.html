<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>

<body>
    <header id="showcase" class="grid">

<div id="chatbox">
  <div id="friendslist">
      <div id="topmenu">
          <span class="friends"></span>
            <span class="chats"></span>
            <span class="history"></span>
        </div>
        
        <div id="friends">
          <div class="friend">
              <img src="MD.jpeg" >
                <p>
                  <strong>MD</strong>
                  <span>md1234@gmail.com</span>
                </p>
                <div class="status available"></div>
            </div>
            
            <div class="friend">
              <img src="sky.jpeg"/>
                <p>
                  <strong>Dog</strong>
                  <span>marbuddhu4@gmail.com</span>
                </p>
                <div class="status active"></div>
            </div>
            
            <div class="friend">
              <img src="mum.jpeg"/>
                <p>
                  <strong>Meera</strong>
                  <span>mera10@gmail.com</span>
                </p>
                <div class="status away"></div>
            </div>
            
            <div class="friend">
              <img src="sav.jpeg">
                <p>
                  <strong>Savaj</strong>
                  <span>mentalsavaj23@gmail.com</span>
                </p>
                <div class="status inactive"></div>
            </div>
            
            <div class="friend">
              <img src="gallery4.jpg" >
                <p>
                <strong> Prachi</strong>
                  <span>aaaprachi5@gmail.com</span>
                </p>
                <div class="status inactive"></div>
            </div>
            
            <div id="search">
              <input type="text" id="searchfield" placeholder="Search contacts..." />
            </div>
            
        </div>                
        
    </div>  
    
    <div id="chatview" class="p1">      
        <div id="profile">

            <div id="close">
                <div class="cy"></div>
                <div class="cx"></div>
            </div>
            
            <p>MD</p>
            <span>md1234@gmail.com</span>
        </div>
        <div id="chat-messages">
          <label>Thursday 02</label>
            
            <div class="message">
              <img src="gallery1.jpg" >
                <div class="bubble">
                  Really cool stuff!
                    <div class="corner"></div>
                    <span>3 min</span>
                </div>
            </div>
            
            <div class="message right">
              <img src="garlic.jpg" >
                <div class="bubble">
                  Can you share a link for the tutorial?
                    <div class="corner"></div>
                    <span>1 min</span>
                </div>
            </div>
            
            <div class="message">
              <img src="image1.jpg" >
                <div class="bubble">
                  Yeah, hold on
                    <div class="corner"></div>
                    <span>Now</span>
                </div>
            </div>
            
            
            </div>
            
        </div>
      
        <div id="sendmessage">
          <input type="text" placeholder="Send message..." />
            <button id="send"></button>
        </div>
    
         
</div> 
</header>
</body>
<script type = "text/javascript" src = "client.js"></script>
</html>
